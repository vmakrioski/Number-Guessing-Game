<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="shortcut icon" href="number-guessing-icon.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>I am thinking of a number between 1-100.</h3>
      <h3>Can you guess it?</h3>

      <input type="text" placeholder="Number" id="guess" /><br />
      <button onclick="play()" id="my_btn">GUESS</button>

      <p id="message1">No. Of Guesses: 0</p>
      <p id="message2">Guessed Numbers are: None</p>
      <p id="message3"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
